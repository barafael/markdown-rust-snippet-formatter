[package]
name = "markdown-linkify"
version = "0.1.0"
edition = "2021"

[dependencies]
regex = { version = "1.8.4" }
anyhow = "1.0.71"
clap = { version = "4.3.0", features = ["derive"] }
pulldown-cmark = "0.9.2"
pulldown-cmark-to-cmark = "10.0.4"
reqwest = { version = "0.11.18", features = ["blocking"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
toml = "0.7.6"
serde_regex = "1.1.0"
tempdir = "0.3.7"
select = "0.6.0"
